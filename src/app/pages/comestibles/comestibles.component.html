<section class="main color-layout">   
    <div class="add-eatable">      
      <div class="info-add" *ngIf="showMain">
        <button class="btn btn-primary btn-add" (click)="addEatable()">
          ➕ Add Eatable
        </button>
      </div>
      <div class="mb-3 input-add" *ngIf="!showMain">
        <input [(ngModel)]="input" type="text" class="f orm-control input-eatable" placeholder="Any product..." maxlength="99">
        <div class="options">  
          <h6 class="letter-count">{{ input.length }}</h6>           
          <input class="date-picker form-control" type="number" id="date" min=1 [(ngModel)]="amount" />                   
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="addNewEatable()">Add ➕</button>
        </div>
      </div>
    </div>
    <div *ngIf="isError"
         class="alert alert-danger message-error">
         🤦‍♂️ {{ message }} 🤦‍♀️
    </div>
    <div class="groseries">
        <div [class]="isCompleted(i)"
            *ngFor="let eatable of groseries; let i = index">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                   (click)="completarComestible(i)">
            <div class="description">
                <p>{{ eatable.product }}</p>
                <i>{{ eatable.amount }}</i>
                <button class="btn btn-danger"
                        (click)="deleteEatable(i)">❌</button>
            </div>
        </div>
    </div>
  </section>
